const generationSelect = document.getElementById('generation-select');
const instrumentSelect = document.getElementById('instrument-select'); 
const memberList = document.getElementById('member-list');
const tabButtons = document.querySelectorAll('.tab-button');

let currentGeneration = "";
let currentRole = 'all';
let currentInstrument = 'all';

function createMemberCard(member){
  const card = document.createElement('div');
  card.className = 'image-card';
  card.innerHTML = `<h3>${member.name}</h3><p class="grade-role">${member.gradeRole}</p><div class="instrument">${member.instrument}</div>`;
  return card;
}

function populateInstrumentSelectByGeneration(generation){
  instrumentSelect.innerHTML = '<option value="all" selected>전체 악기</option>';
  if(!generation || !memberData[generation]) return;
  const instruments = new Set(memberData[generation].map(m=>m.instrument));
  Array.from(instruments).sort().forEach(inst=>{
    const option = document.createElement('option');
    option.value = inst;
    option.textContent = inst;
    instrumentSelect.appendChild(option);
  });
}

function getRoleName(role){
  switch(role){
    case 'all': return '전체단원';
    case 'management': return '운영진';
    case 'chief': return '수석진';
    case 'conductor': return '지휘자';
    case 'professor': return '담당교수님';
    default: return '';
  }
}

function renderMembers(){
  memberList.innerHTML = '';
  if(!currentGeneration){
    memberList.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:#aaa;padding:50px 0;">기수를 선택하여 단원 명단을 확인해 주세요.</p>`;
    return;
  }
  let filtered = memberData[currentGeneration] || [];
  if(currentRole!=='all') filtered = filtered.filter(m=>m.roles.includes(currentRole));
  if(currentInstrument!=='all') filtered = filtered.filter(m=>m.instrument===currentInstrument);
  if(filtered.length>0){
    filtered.forEach(m=>memberList.appendChild(createMemberCard(m)));
  } else{
    const instrText = currentInstrument==='all'?'':` (${currentInstrument})`;
    memberList.innerHTML = `<p style="grid-column:1/-1;text-align:center;color:#aaa;padding:50px 0;">${currentGeneration}기 ${getRoleName(currentRole)}${instrText} 정보가 없습니다.</p>`;
  }
}

// 이벤트
generationSelect.addEventListener('change', e=>{
  currentGeneration = e.target.value;
  currentInstrument = 'all';
  populateInstrumentSelectByGeneration(currentGeneration);
  renderMembers();
});

instrumentSelect.addEventListener('change', e=>{
  currentInstrument = e.target.value;
  renderMembers();
});

tabButtons.forEach(btn=>{
  btn.addEventListener('click', e=>{
    tabButtons.forEach(b=>b.classList.remove('active'));
    e.target.classList.add('active');
    currentRole = e.target.dataset.role;
    renderMembers();
  });
});

// 초기 로드
window.addEventListener('load', ()=>{
  populateInstrumentSelectByGeneration(currentGeneration);
  renderMembers();
});
</script>
