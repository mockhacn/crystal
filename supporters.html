<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
/* 폰트 정의 */
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Thin.woff2') format('woff2'); font-weight: 100; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-ExtraLight.woff2') format('woff2'); font-weight: 200; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Light.woff2') format('woff2'); font-weight: 300; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Regular.woff2') format('woff2'); font-weight: 400; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Medium.woff2') format('woff2'); font-weight: 500; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-SemiBold.woff2') format('woff2'); font-weight: 600; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Bold.woff2') format('woff2'); font-weight: 700; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-ExtraBold.woff2') format('woff2'); font-weight: 800; font-display: swap;}
@font-face { font-family: 'Pretendard'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/pretendard@1.0/Pretendard-Black.woff2') format('woff2'); font-weight: 900; font-display: swap;}

/* 전체 스타일 */
* {margin:0; padding:0; box-sizing:border-box; font-family: 'Pretendard', sans-serif;}
body, html {height: 100%; background-color: #111111; color: white; margin: 0;}

/* 헤더 스타일 */
header {position: fixed; top:0; left:0; width:100%; display:flex; justify-content:space-between; align-items:center; padding: 20px 50px; background: #111111; color: white; z-index: 1000;}
header .logo {font-weight: bold; cursor: pointer;}
nav ul {list-style: none; display: flex; gap: 50px;}
nav ul li a {color: white; text-decoration: none; font-weight: 500; transition: color 0.3s;}
nav ul li a:hover {color: #f0c040;}

/* 만든 사람들 페이지 스타일 */
.supporters-page {padding: 120px 20px 80px; max-width: 1200px; margin: 0 auto;}
.supporters-page h1 {font-size: 2rem; text-align: center; margin-bottom: 40px;}

.supporter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* 카드 크기 조절 */
    gap: 20px;
    padding: 20px 0;
}

@media (min-width: 1000px) {
    .supporter-grid {
        grid-template-columns: repeat(4, 1fr); /* 큰 화면에서 4열 */
        gap: 25px;
    }
}

.supporter-card {
    background-color: #333333;
    color: white;
    border-radius: 8px;
    padding: 20px 15px; /* 패딩 증가 */
    text-align: center;
    min-height: 120px; /* 최소 높이 설정 */
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 추가 */
}

.supporter-card h3 {
    font-size: 1.15rem; /* 폰트 크기 증가 */
    margin-bottom: 5px;
    font-weight: 700;
    color: white;
}

.supporter-card .info {
    font-size: 0.85rem; /* 폰트 크기 조정 */
    color: #ccc;
    margin-bottom: 10px;
    line-height: 1.4;
}

.supporter-card .role {
    background-color: #222222;
    color: #fff;
    padding: 8px 12px; /* 패딩 증가 */
    border-radius: 4px; /* 테두리 둥글게 */
    font-size: 0.85rem; /* 폰트 크기 조정 */
    display: inline-block;
    font-weight: 600;
    margin-top: auto; /* 하단 정렬 */
}

/* 푸터 스타일 */
.footer {background-color: #1a1a1a; color: #aaa; padding: 60px 40px; border-top: 1px solid #222; font-size: 0.9rem;}
.footer-inner {max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: flex-start; flex-wrap: wrap; gap: 40px;}
.footer-left {flex: 1 1 300px;}
.footer-logo {height: 40px; margin-bottom: 15px;}
.footer-right {text-align: right; flex: 1 1 300px;}
.footer-right a {color: #ccc; text-decoration: none; transition: color 0.3s;}
.footer-right a:hover {color: white;}
.footer-icons {margin-top: 15px;}
.footer-icons a {color: #ccc; font-size: 1.4rem; margin-left: 15px; transition: color 0.3s;}
.footer-icons a:hover {color: white;}
@media (max-width: 768px) {.footer-inner {flex-direction: column; text-align: center; align-items: center;}.footer-right {text-align: center;}.footer-icons a {margin: 0 10px;}}
    </style>
</head>
<body>

<footer class="footer">

            <img src="logo.png" alt="CRYSTAL 로고" class="footer-logo">

            <p>Copyright © CRYSTAL. ALL RIGHTS RESERVED.</p>
        </div>
        <div class="footer-right">
            <p><a href="regulations.html">CRYSTAL 회칙</a> | <a href="supporters.html">만든사람들</a></p>
            <div class="footer-icons">
                <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
